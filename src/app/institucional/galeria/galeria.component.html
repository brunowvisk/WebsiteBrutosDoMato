<header>
    <div class="jumbotron jumbotron-sm">
        <div class="container-fluid py-4 align-items-center" style="background-color:rgba(194, 218, 18)">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="display-3 h1 text-center">Galeria de imagens</h1>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</header>

<ngx-slick-carousel class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide">
<img src="{{ slide.img }}" alt="" width="100%">
</div>
</ngx-slick-carousel>

<div class="text-center mt-2">
    <button class="btn" style="background-color:rgb(0, 128, 0)" (click)="slickModal.unslick()">Modo Cont√≠nuo</button>
</div>
