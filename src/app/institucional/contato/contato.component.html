<div class="jumbotron jumbotron-sm">
    <div class="container-fluid py-5 mb-3 align-items-center" style="background-color:rgba(194, 218, 18)">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="display-3 h1 text-center">Contato</h1>
                <p class="lead mb-5 text-center">Venha se aventurar conosco!</p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form id="formulario" name="contact" method="POST" data-netlify="true">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                <h5>Nome</h5></label>
                            <input type="text" class="form-control" id="name" placeholder="Informe seu nome" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                <h5>Telefone</h5></label>
                            <input type="text" class="form-control" title="phone" id="phone" placeholder="(XX) 9XXXX-XXXX" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <h5>Email</h5></label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Informe seu e-mail" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                <h5>Assunto</h5></label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Escolha uma opção:</option>
                                <option value="generalmessage">Mensagens em geral</option>
                                <option value="purchase">Aquisições (camisas, bonés, etc.)</option>
                                <option value="product">Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                <h5>Mensagem</h5></label>
                            <textarea name="message" id="message" class="form-control" rows="10" cols="25" required="required"
                                placeholder="Deixe sua mensagem aqui"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <button type="submit" class="btn pull-right text-white" style="background-color: rgb(0, 128, 0)" id="btnContactUs">
                            Enviar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
